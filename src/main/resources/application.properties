#springboot   mybatis(mybatis\u5B98\u65B9\u63D0\u4F9B\u7684Spring Boot\u6574\u5408)
#loading mybatis configuration file
mybatis.mapper-locations = classpath:mapper/*Mapper.xml
mybatis.config-location = classpath:config/mybatis-config.xml
mybatis.type-aliases-package = com.jaon.demo.domain

#dataSource configuration
#Loading class `com.mysql.jdbc.Driver'. This is deprecated. The new driver class is `com.mysql.cj.jdbc.Driver'. 
#The driver is automatically registered via the SPI and manual loading of the driver class is generally unnecessary.
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/shiro ?allowMultiQueries=true&autoReconnect=true&failOverReadOnly=false&useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username = root
spring.datasource.password = root

# 是否开启redis缓存  true开启   false关闭
demo.redis.open=true
# true表示shiro session存到redis里，需要开启redis，才会生效【分布式场景】
demo.shiro.redis=true

